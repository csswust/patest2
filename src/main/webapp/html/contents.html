<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">

<body>
<div class="wrap">
    <div id="head">
        <!-- 头部菜单 -->
    </div>
    <div class="container">
        <h1 class="examName"></h1>
        <div class="examNews row">
            <marquee id="rolling-news">
            </marquee>
        </div>


        <div class="examTime row">

            <span class="glyphicon glyphicon-th-list"></span>
            得分：<span class="time stuGetScore">0</span>/<span class="time sumScore">0</span>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <span class="glyphicon glyphicon-time"></span>
            <span class="timeTip">倒计时：
			<span class="overTime day"></span>天
			<span class="overTime hours"></span>时
		 <span class="overTime minute"></span>分
		 <span class="overTime second"></span>秒</span>
        </div>

        <div class="examDescription row"></div>

        <div class="row" style="margin-top:40px;" id="listInfo">
        </div>
    </div>
</div>
</body>
