<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>EP系统设置</title>
	<link rel="shortcut icon" href="../img/favicon.ico" >
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="../css/sysetting.css" rel="stylesheet" />
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
		<!-- 头部菜单 -->
	</div>
	<div class="container-fuild">
		<div class="row">
			<div class="side-bar col-md-2">
				<!-- 左侧导航 -->
			</div>
			<div class="col-md-10 tent">
				<div class="tip">
					<div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
						<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
					</div>
				</div>
				<form>
				<div class="row">
					<div class="form-group  col-md-5">
						<label>负责人：</label>
						<input class="form-control input width  principal" />
					</div>
					<div class="form-group  col-md-6">
						<label>联系方式：</label>
						<input class="form-control input width  phone" />
					</div>
				</div>
				<div class="row">	
				    <div class="form-group margin col-md-5">
						<label>E-mail：</label>
						<input class="form-control input width  email" />
				    </div>				
					<div class="form-group margin col-md-6">
						<label>地址：</label>
						<input class="form-control input width  address" />
				    </div>
				</div>
				<div class="form-group emargin">
					<label>服务人群 ：</label>
					<p class="severpeo">servicecrowd.eait_webpages</p>
				</div>
				<div class="form-group emargin">
					<label>服务方式 ：</label>
				   <p class="severway">serviceway.eait_webpages</p>
				</div>
				<div class="form-group emargin">
					<label>团队介绍 ：</label>
				   <p class="teaminpro">teamintroduction.eait_webpages</p>
				</div>
				<div class="row">
				   <div class="margin col-md-2">
					<button type="button" class="btn btn-primary savedata">保存修改数据 </button>
				   </div>
				</div>			
			</form>
    		</div>
 		</div>
  </div>
<!-- Modal -->
<div class="modal fade" id="settingperdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">服务人群</h4>
      </div>
      <div class="modal-body">
       <script id="perdata"  name="content"  type="text/plain"></script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary saveper">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="settingwaydata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">服务方式</h4>
      </div>
      <div class="modal-body">
       <script id="waydata"  name="content"  type="text/plain"></script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary saveway">保存</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="settingteamdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">团队介绍</h4>
      </div>
      <div class="modal-body">
       <script id="teamdata"  name="content"  type="text/plain"></script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary saveteam">保存</button>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
	//seajs的简单配置
	seajs.config({
		base : '../lib/',
		alias : {
			jquery : 'jQuery/jquery.min.js',
			bootstrap : 'bootstrap/js/bootstrap.min.js',
			ueditor_config : 'ueditor/ueditor.config.js',
			ueditor : 'ueditor/ueditor.all.min.js',
		}
	});
	//加载入口模块
	seajs.use('jquery');
	seajs.use("../js/epsetting.js");
</script>
</html>
