<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>考试</title>
	<link rel="shortcut icon" href="../img/favicon.ico" >
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/exam.css">
	<script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="head"><!-- 头部菜单 --></div>
	<div class="container-fuild">
    <div class="row">
    <div class="side-bar col-md-2"><!-- 左侧导航 --></div>
    <div class="col-md-10">
		<div class="tip">
			<div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
				<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
			</div>
		</div>
	<ol class="breadcrumb">
	  <li><a href="index.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a></li>
	  <li><a href="exam.html">考试列表</a></li>
	  <li class="active pageName">添加考试</li>
	</ol>
	<div class="info">
	   <div class="row content" >
	       <div class="step ">
	          <div class="form-group">
	              <div class="row">
	                
	             </div>
	          </div>
	       </div>
		   <form class="form-horizontal" >
		   <div class="form-group">
		        <div class="col-md-2" style="text-align:right;"><label class="control-label">基本信息</label></div>
		   </div>
		   <div class="form-group">
		    <label class="col-md-2 control-label"><span class="require">*</span>标题：</label>
		    <div class="col-md-6">
		      <input type="text" class="form-control examTitle"  required />
		    </div>
		  </div>
		  <div class="form-group">
		     <label class="col-md-2 control-label">描述：</label>
		    <div class="col-md-6">
		     <textarea class="form-control description" rows="4"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-md-2 control-label"><span class="require">*</span>IP：</label>
		    <div class="col-md-6">
		      <input type="text" class="form-control examip"  required />
		    </div>
		    <div class="col-md-3" style="margin-top:7px;margin-left:-15px">*各IP之间用“,”隔开</div>
		  </div>
		   <div class="form-group">
		    <label class="col-md-2 control-label"><span class="require">*</span>时间：</label>
			    <div class="col-md-3">
			   		<input class="form-control form_datetime startTime"  type="text"  placeholder="开始时间">
				</div>
				 <span class="col-md-1" style="width:20px;text-align:center;line-height:30px;">-</span>
				 <div class="col-md-3">
			   		<input class="form-control form_datetime endTime"  type="text"  placeholder="结束时间">
				</div>
		    </div>
		  </form>
	    </div>
	    <div class="row savebutton">    
           <button type="button" class="btn btn-primary downInfo " id="justSave">下一步 <span class="glyphicon glyphicon-chevron-right"></span></button>     
       </div>
	</div>
	</div>
	</div>
  </div>

</body>
    <script type="text/javascript">
		//seajs的简单配置
		seajs.config({
			base : '../lib/',
			alias : {
				jquery : 'jQuery/jquery.min.js',
				jCookie : 'jQuery/jquery.cookie.js',
				paginator : 'jQuery/jqPaginator.js',
				artTemplate : 'artTemplate/artTemplate.js',
				bootstrap : 'bootstrap/js/bootstrap.min.js',
				datetimepicker : 'bootstrap/js/bootstrap-datetimepicker.min.js',
				fileupload : 'jQuery/ajaxfileupload.js'
			}
		});
		//加载入口模块
		seajs.use('jquery');
		seajs.use("../js/editExam.js");
	</script>
</html>
