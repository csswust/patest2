<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>系统设置</title>
	<link rel="shortcut icon" href="../img/favicon.ico" >
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="../css/sysetting.css" rel="stylesheet" />
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
		<!-- 头部菜单 -->
	</div>
	<div class="container-fuild">
		<div class="row">
			<div class="side-bar col-md-2">
				<!-- 左侧导航 -->
			</div>
			<div class="col-md-10 ">
				<div class="tip"></div>
				<form>
				<div class="form-group margin ">
					<label>系统名称：</label>
					<input class="form-control input width systemName" />
				</div>
				<div class="form-group margin">
					<label>页脚信息：</label>
					<input class="form-control input width footerName" />
				</div>
				<div class="form-group margin">
					<label>每页显示条数：</label>
					<input class="form-control input width rowsNum" />
				</div>
				<div class="form-group margin">
					<label>首页数据：</label>
					<p class="index">homedata.eait_webpages</p>
				</div>
				<div class="form-group margin">
					<label>FAQS&nbsp;&nbsp;&nbsp;&nbsp;：</label>
				   <p class="faqs">faqsdata.eait_webpages</p>
				</div>
				<div class="form-group margin">
					<label>考试须知&nbsp;&nbsp;&nbsp;&nbsp;：</label>
				   <p class="examNotes">examNotesdata.eait_webpages</p>
				</div>
				<div class="margin">
					<button type="button" class="btn btn-primary savedata">保存修改数据 </button>
				</div>
			</form>
    		</div>
 		</div>
  </div>
<!-- Modal -->
<div class="modal fade" id="settingdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><!--index/faqs  --></h4>
      </div>
      <div class="modal-body">
       <script id="data"  name="content"  type="text/plain"></script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary save">保存</button>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
	//seajs的简单配置
	seajs.config({
		base : '../lib/',
		alias : {
			jquery : 'jQuery/jquery.min.js',
			bootstrap : 'bootstrap/js/bootstrap.min.js',
			ueditor_config : 'ueditor/ueditor.config.js',
			ueditor : 'ueditor/ueditor.all.min.js',
		}
	});
	//加载入口模块
	seajs.use('jquery');
	seajs.use("../js/sysetting.js");
</script>
</html>
