<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>系统设置</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="../css/sysetting.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：如果修改了数据库请刷新</strong>
                </div>
            </div>
            <div class="row opration">
                <div class="btn-group col-md-2 addpro" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn  btn-success refreshConfig">
                            <span class="glyphicon glyphicon-repeat" aria-hidden="true">

                            </span>刷新配置
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>参数值</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="listInfo">

                </tbody>
            </table>
            <div class="row paging">
                <div class="col-md-3 col-md-offset-4 pagenum">共 <span class="countnum" style="color:#337ab7"></span> 个
                </div>
                <div class="col-md-5 ">
                    <ul class="pagination " id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<!--单行输入框-->
<div class="modal fade" id="oneInput" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabe1">系统参数设置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>描述：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control display"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>参数值：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control parameterValue"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closebutton" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary saveData">保存</button>
            </div>
        </div>
    </div>
</div>
<!--加载文本编译器-->
<div class="modal fade" id="settingdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabe2"><!--考试须知--></h4>
            </div>
            <div class="modal-body">
                <script id="data" name="content" type="text/plain"></script>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary save">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>

<script type="text/javascript" src="../lib/ueditor/ueditor.all.min.js"></script>

<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/sysetting.js"></script>
</html>
