<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>LExamV3.0</title>
<link rel="shortcut icon" href="../img/favicon.ico" >
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/index.css">

<script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>

      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>

<body>
	<div id="head">
		<!-- 头部菜单 -->
	</div>
	<div class="container-fuild">
		<div class="row" >
			<div class="side-bar col-md-2">
				<!-- 左侧导航 -->
			</div>
			<div class="col-md-10 nav-tabs-custom content" >
			     <div class="tip">
					<div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
						<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
					</div>
		        </div>
				 <div class="page-header">
					  <h1>近期考试列表 <small class="nowTime"></small></h1>
				</div>
				<table
					class="table table-bordered table-hover table-condensed ">
					<thead>
						<tr>
							<th>ID</th>
							<th>题目</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>考生数量</th>
							<th>状态</th>			
						</tr>
					</thead>
					<tbody id="listInfo">
					</tbody>
				</table>
				 <div class="page-header">
					  <h1>系统参数详情</h1>
				</div>
				<table class="table table-bordered table-condensed ">
					<tbody>
						<tr>
							<th width="50%">
								<ul  class="systemPara systemPara1">
								</ul>
							</th>
							<th>
								<ul class="systemPara systemPara2">
								</ul>
							</th>
						</tr>
					</tbody>
				</table>
			</div>		
		</div>
	</div>
	
	
	
	
</body>
<script type="text/javascript">
	//seajs的简单配置
	seajs.config({
		base : '../lib/',
		alias : {
			jquery : 'jQuery/jquery.min.js',
			bootstrap : 'bootstrap/js/bootstrap.min.js'
		}
	});
	//加载入口模块
	seajs.use('jquery');
	seajs.use("../js/index.js");
</script>
