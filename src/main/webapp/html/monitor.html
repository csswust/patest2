<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>系统监控</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：出现问题刷新试试</strong>
                </div>
            </div>
            <div class="row opration">
                <div class="btn-group col-md-6" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="5">5秒</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="30">30秒</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="60">1分钟</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="300">5分钟</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="600">10分钟</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="1800">30分钟</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary timeUpdate" value="3600">60分钟</button>
                    </div>
                </div>
                <form class="form-inline col-md-6">
                    <!--<div class="form-group">
                        <input style="width: 120px" type="text" class="form-control susername" placeholder="用户名">
                    </div>-->
                    <div class="form-group">
                        <label>列：</label>
                        <input style="width: 120px" type="text" class="form-control snumber" placeholder="显示列">
                    </div>
                    <div class="form-group">
                        <label>间隔：</label>
                        <input style="width: 120px" type="text" class="form-control stimeUnit" placeholder="分隔时间">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary search" type="button">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            刷新
                        </button>
                    </div>
                </form>
            </div>
            <div id="monitor">
                <!--<div id="main" style="height:400px;"></div>-->
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
<!--<script type="text/javascript" src="../lib/jQuery/jquery.cookie.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquerySession.js"></script>-->
<!--<script type="text/javascript" src="../lib/jQuery/ajaxfileupload.js"></script>-->
<script type="text/javascript" src="../lib/jQuery/jqPaginator.js"></script>

<!--<script type="text/javascript" src="../lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../lib/ueditor/ueditor.all.min.js"></script>-->
<script type="text/javascript" src="../lib/echarts/echarts.min.js"></script>

<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>-->

<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/monitor.js"></script>
</html>
