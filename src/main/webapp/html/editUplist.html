<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>考试</title>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/exam.css">
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="head"><!-- 头部菜单 --></div>
    <div class="container-fuild">
    <div class="row">
    <div class="side-bar col-md-2"><!-- 左侧导航 --></div>
    <div class="col-md-10">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
    <ol class="breadcrumb">
      <li><a href="index.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a></li>
      <li><a href="exam.html">考试列表</a></li>
      <li class="active pageName">添加考试</li>
    </ol>
   <div class="uplist">
      <div class="row content" >
       <div class="step ">
              <div class="form-group">
                  <div class="row">
                    
                 </div>
              </div>
           </div>
       <form class="form-horizontal" >
        <div class="form-group">
            <div class="row bank">
                <div class="col-md-2">
                   <div class="banktitle"><label class="control-label">参考人员</label></div>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-primary btn-sm importList "><span class="glyphicon glyphicon-cloud-upload"></span> 上传学生名单</button>                   
                </div>       
                <div class="col-md-1 col-md-offset-8  excelInfo">
                                   
                </div>              
            </div>                            
       </div>
       
       <table class="table table-bordered table-hover table-condensed table-striped">
           <thead id="stuhead">
              
           </thead>
           <tbody id="stuInfo">
           
           </tbody>
        </table>
       </form>
        <div class="row paging">
         <div class="col-md-3 col-md-offset-4 pagenum">共 <span class="countnum" style="color:#337ab7;"></span> 个</div>
        <div class="col-md-4 ">
            <ul class="pagination " id="pagination"></ul>
        </div>
        </div>
       </div>
        <div class="row savebutton saveshow">       
            <button type="button" class="btn btn-primary  upList " id="justUp"><span class="glyphicon glyphicon-chevron-left"></span>上一步</button>
           <!--  <button type="button" class="btn btn-primary importList"  style="display:none;">上传学生名单</button> -->
            <button type="button" class="btn btn-primary  save" id="justSave"><span class="glyphicon glyphicon-floppy-save"></span> 保存</button>
       </div>      
   </div>
</div>
</div>
</div>
<div class="modal fade" id="import" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">导入学生模板</h4>
      </div>
      <div class="modal-body">
        <div class="input-group col-md-8">
          <input type="text" class="form-control namefile" placeholder="仅支持.xls" disabled>
          <span class="input-group-btn">
            <input type="file" id="namefile" name="file" style="display: none">
                <a class="btn btn-info file"
                onclick="$('input[type=file]').click();">名单</a>
          </span>
        </div>
        <div class="download">
            <a class="downloada">下载学生上传模板</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary comImport" data-dismiss="modal">保存</button>
      </div>
    </div>
  </div>
</div>
</body>
    <script type="text/javascript">
        //seajs的简单配置
        seajs.config({
            base : '../lib/',
            alias : {
                jquery : 'jQuery/jquery.min.js',
                jCookie : 'jQuery/jquery.cookie.js',
                paginator : 'jQuery/jqPaginator.js',
                jSession : 'jQuery/jquerySession.js',
                artTemplate : 'artTemplate/artTemplate.js',
                bootstrap : 'bootstrap/js/bootstrap.min.js',
                datetimepicker : 'bootstrap/js/bootstrap-datetimepicker.min.js',
                fileupload : 'jQuery/ajaxfileupload.js'
            }
        });
        //加载入口模块
        seajs.use('jquery');
        seajs.use("../js/editUplist.js");
    </script>
</html>
