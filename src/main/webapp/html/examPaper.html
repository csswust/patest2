<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：出现问题刷新试试</strong>
                </div>
            </div>
            <div class="row opration">
                <div class="col-md-6">
                    <button type="button" class="btn  btn-info delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>

                <div class="col-md-6">
                    <div class="col-md-3" style="padding:0px">
                        <input type="text" class="form-control searExamName" placeholder="考试ID"/>
                    </div>
                    <div class="col-md-3" style="padding:0px">
                        <input type="text" class="form-control searuserName" placeholder="考号"/>
                    </div>
                    <div class="col-md-5" style="padding:0px">
                        <div class="input-group">
                            <input type="text" class="form-control searTitle col-md-3" placeholder="学号"/>
                            <span class="input-group-btn">
										<button class="btn btn-primary search" type="button"><span
                                                class="glyphicon glyphicon-search"
                                                aria-hidden="true"></span>&nbsp;查询</button>
									</span>
                        </div>

                    </div>
                </div>


            </div>
            <table
                    class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" class="check_list"/>全选</th>
                    <th>ID</th>
                    <th>考试</th>
                    <th>考号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>总分</th>
                    <th>AC数</th>
                </tr>
                </thead>
                <tbody id="listInfo">
                </tbody>
            </table>
            <div class="row paging">
                <div class="col-md-3 col-md-offset-4 pagenum">共 <span class="countnum" style="color:#337ab7"></span> 个
                </div>
                <div class="col-md-5 ">
                    <ul class="pagination " id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script id="getcontent" type="text/html">
    {{each examPaperList as value i}}
    <tr>
        <td><input type="checkbox" value="{{value.exaPapId}}" name="title"/></td>
        <td>{{value.exaPapId}}</td>
        <td><a href="showPaper.html?exaPapId={{value.exaPapId}}"
               class="title">{{examInfoList[i].title}}</a></td>
        <td>{{userInfoList[i].username}}</td>
        <td>{{userProfileList[i].studentNumber}}</td>
        <td>{{userProfileList[i].realName}}</td>
        <td>{{value.score}}</td>
        <td>{{value.acedCount}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
<!--<script type="text/javascript" src="../lib/jQuery/jquery.cookie.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquerySession.js"></script>-->
<!--<script type="text/javascript" src="../lib/jQuery/ajaxfileupload.js"></script>-->
<script type="text/javascript" src="../lib/jQuery/jqPaginator.js"></script>
<script type="text/javascript" src="../lib/artTemplate/artTemplate.js"></script>
<!--<script type="text/javascript" src="../lib/ueditor/ueditor.config.js"></script>-->
<!--<script type="text/javascript" src="../lib/ueditor/ueditor.all.min.js"></script>-->

<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>-->

<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/examPaper.js"></script>
</html>
