<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <style>
        .opration .col-md-2 {
            padding-left: 0px;
        }

        .panel-default {
            border-left: 4px solid #337ab7;
        }

        .panel-default .col-md-5, .panel-default .col-md-3, .panel-default .col-md-2 {
            paading-left: 0px;
            padding-right: 0px;
        }
    </style>
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：出现问题刷新试试</strong>
                </div>
            </div>
            <div class="row opration">
                <div class="col-md-2 col-md-offset-1">
                    <select class=" result_select form-control">
                        <option value="0">----Result----</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="result_comp form-control">
                        <option value="0">----Compiler----</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input class="form-control userId" type="text" placeholder="Username">
                </div>
                <div class="col-md-2">
                    <input class="form-control ssubmId" type="text" placeholder="submId">
                </div>
                <div class="col-md-3" style="padding-left:0px;margin-left:0px;">
                    <div class="input-group">
                        <input type="text" class="form-control probId" placeholder="Problem ID"/> <span
                            class="input-group-btn">
								<button class="btn btn-primary search" type="button">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
								</button>
								<button class="btn btn-info reset" type="button">
									<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>&nbsp;重置
								</button>
							</span>
                    </div>
                </div>
            </div>
            <table style="table-layout:fixed" class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th width="5%">ID</th>
                    <th width="10%">问题题目</th>
                    <th>用户名</th>
                    <th width="7%">真实名字</th>
                    <!--<th>班级</th>-->
                    <th width="15%">结果</th>
                    <th width="5%">内存</th>
                    <th width="5%">时间</th>
                    <th width="5%">编译器</th>
                    <th width="14%">提交时间</th>
                    <th width="10%">IP</th>
                    <th width="4%">操作</th>
                </tr>
                </thead>
                <tbody id="listInfo">
                </tbody>
            </table>
            <div class="row paging">
                <div class="col-md-3 col-md-offset-4  pagenum">共 <span class="countnum" style="color:#337ab7"></span> 个
                </div>
                <div class="col-md-5">
                    <ul class="pagination " id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade " id="settingdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><!--index/faqs  --></h4>
                </div>
                <div class="modal-body">
                    <div id="code">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    //seajs的简单配置
    seajs.config({
        base: '../lib/',
        alias: {
            jquery: 'jQuery/jquery.min.js',
            paginator: 'jQuery/jqPaginator.js',
            artTemplate: 'artTemplate/artTemplate.js',
            bootstrap: 'bootstrap/js/bootstrap.min.js'
        }
    });
    //加载入口模块
    seajs.use('jquery');
    seajs.use("../js/submitInfo.js");
</script>
</html>
