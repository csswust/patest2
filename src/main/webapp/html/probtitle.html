<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<title>LExamV3.0</title>
<link rel="shortcut icon" href="../img/favicon.ico" >
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/probtitle.css">
<script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
   <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="head">
		<!-- 头部菜单 -->
	</div>
	<div class="container-fuild">
		<div class="row">
			<div class="side-bar col-md-2">
				<!-- 左侧导航 -->
			</div>
		<div class="col-md-10 main">
			<div class="tip">
			 <div class="alert alert-warning" style="margin-top:10px;" id="tip">
  			  <a href="#" class="close" data-dismiss="alert">
     			 &times;
   			  </a>
   			<strong>小提示：出现问题刷新试试</strong>
			</div>
			</div>
			<div id="title"></div>
			<div id="informdesp" class="row probtitle-margin"></div>
			<div id="listInfo" class="probtitle-margin"></div>
			<div class="row text_center probtitle-margin">
			<span  href="" id="submit"><strong>Submit</strong></span>
			<h4 class="separator"><strong>|</strong></h4>
			<span  href=""><strong>Ranking</strong></span>
			</div>
		</div>
	</div>
	</div>
<!-- Modal -->
<div class="modal fade" id="settingdata" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Submit</h3>
      </div>
      <div class="modal-body">
       <div class="control-group">
        <label class="submit-control-label probtitle-flot" for="compiler">Compiler: </label>
        <div class="submit-controls">
          <select name="compiler" class="code_select">
            <option value="gcc">GCC</option>
            <option value="g++">G++</option>
            <option value="Java">Java</option>
            <option value="Pascal">Pascal</option>
            <option value="Python">Python</option>
          </select>
        </div>
      </div>
     <div class="probtitle-margin">
      <label>Code:</label>
      <div>
      <textarea id="code" rows="20" cols="76" type="text"></textarea>
      </div>
     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary save">保存</button>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
	//seajs的简单配置
	seajs.config({
		base : '../lib/',
		alias : {
			jquery : 'jQuery/jquery.min.js',
			bootstrap : 'bootstrap/js/bootstrap.min.js'
		}
	});
	//加载入口模块
	seajs.use('jquery');
	seajs.use("../js/common.js");
	seajs.use("../js/probtitle.js");
</script>
</html>
