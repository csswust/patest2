<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>LexamV3.0</title>
	<link rel="shortcut icon" href="../img/favicon.ico" >
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/commonet.css">
	<link rel="stylesheet" href="../css/aexam.css">
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="headet"><!-- 头部菜单 --></div>
	<div class="container-fluid">
		<!--nav-->
		<div class="topmenu">
			<!-- 顶部导航 -->
		</div>
        <!-- content -->
        <div class="col-md-10 col-md-offset-1 allcontent">
           <div class="tip">
			<div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
				<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
			</div>
		   </div>
		   <ol class="breadcrumb">
			  <li><a href="homepaged.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a></li>
			  <li><a href="applyexam.html">考试申请</a></li>
			  <li class="active pageName">基本信息</li>
			</ol>
           <div class="info">
              <div class="row content">
		         <form class="form-horizontal" >
				   <div class="form-group">
				        <div class="col-md-2" style="text-align:center;"><h4>基本信息</h4></div>
				   </div>
				   <div class="form-group ">
				    <label class="col-md-2 control-label"><span class="require">*</span>考试名称：</label>
				    <div class="col-md-4">
				      <input type="text" class="form-control  testname"  required />
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-md-2 control-label"><span class="require">*</span>考试人数：</label>
				    <div class="col-md-4">
				      <input type="text" class="form-control peoplenum"  required />
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-md-2 control-label"><span class="require">*</span>申请人：</label>
				    <div class="col-md-4">
				      <input type="text" class="form-control applypeo"  required />
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-md-2 control-label"><span class="require">*</span>联系方式：</label>
				    <div class="col-md-4">
				      <input type="text" class="form-control telephone"  required />
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-md-2 control-label"><span class="require">*</span>自备题库：</label>
				    <div class="col-md-4" >
				       <input type="radio" class="yesbank" checked="checked" name="status" value="1" />是  
				       <input type="radio" class="nobank" name="status" value="0" />否
				    </div>
				  </div>
				   <div class="form-group">
				    <label class="col-md-2 control-label"><span class="require">*</span>考试时间：</label>
					    <div class="col-md-3">
					   		<input class="form-control form_datetime startTime"  type="text"  placeholder="开始时间">
						</div>
						 <span class="col-md-1" style="width:20px;text-align:center;line-height:30px;">-</span>
						 <div class="col-md-3">
					   		<input class="form-control form_datetime endTime"  type="text"  placeholder="结束时间">
						</div>
				    </div>
				  </form>
              </div>
		       <div class="row saveapply">    
		           <button type="button" class="btn btn-primary " id="applyexam"><span class="glyphicon glyphicon-plus"></span>申请</button>     
		       </div>
           </div>
        </div>       
    </div>
    <div id="footer">
            <!-- 页脚 -->
    </div>	
</body>
    <script type="text/javascript">
		//seajs的简单配置
		seajs.config({
			base : '../lib/',
			alias : {
				 jquery : 'jQuery/jquery.min.js',
	             jCookie : 'jQuery/jquery.cookie.js',
	             paginator : 'jQuery/jqPaginator.js',
	             artTemplate : 'artTemplate/artTemplate.js',
	             bootstrap : 'bootstrap/js/bootstrap.min.js',
	             datetimepicker : 'bootstrap/js/bootstrap-datetimepicker.min.js',
	             fileupload : 'jQuery/ajaxfileupload.js'
			}
		});
		//加载入口模块
		seajs.use('jquery');
		seajs.use("../js/applyexam.js");
	</script>
</html>
