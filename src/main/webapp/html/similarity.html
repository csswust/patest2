<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel=stylesheet href="../lib/codemirror/codemirror.css">
    <link rel=stylesheet href="../lib/codemirror/merge.css">
    <link rel="stylesheet" href="../css/common.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：出现问题刷新试试</strong>
                </div>
            </div>
            <div class="col-md-7" style="margin-bottom:10px;">
                <div class="col-md-2" style="padding:0px">
                    <input type="text" class="form-control searExamId" placeholder="考试ID"/>
                </div>
                <div class="col-md-2" style="padding:0px">
                    <input type="text" class="form-control searProbId" placeholder="问题ID"/>
                </div>
                <div class="col-md-4" style="padding:0px">
                    <input type="text" class="form-control searTitle" placeholder="考号"/>
                </div>
                <div class="col-md-3" style="padding:0px">
                    <div class="input-group">
                        <input type="text" class="form-control seardu col-md-3" placeholder="相似度下限"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary search" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                </span>&nbsp;查询
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <table style="table-layout:fixed" class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th width="5%"><input type="checkbox" class="check_list"/>全选</th>
                    <th width="5%">编号</th>
                    <th width="20%">考试</th>
                    <th width="15%">问题</th>
                    <th width="20%">提交</th>
                    <th width="20%">相似</th>
                    <th width="5%">相似度</th>
                    <th width="5%">对比</th>
                </tr>
                </thead>
                <tbody id="listInfo">
                </tbody>
            </table>
        </div>
        <div class="row ">
            <div class="col-md-2 col-md-offset-4  pagenum">共 <span class="countnum" style="color:#337ab7"></span> 个
            </div>
            <div class="col-md-5">
                <ul class="pagination " id="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="diffCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document" style="width: 900px;height: 900px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">对比</h4>
            </div>
            <div class="modal-body">
                <div id="view"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closebill" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
<!--<script type="text/javascript" src="../lib/jQuery/jquery.cookie.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquerySession.js"></script>-->
<!--<script type="text/javascript" src="../lib/jQuery/ajaxfileupload.js"></script>-->
<script type="text/javascript" src="../lib/jQuery/jqPaginator.js"></script>

<!--<script type="text/javascript" src="../lib/ueditor/ueditor.all.min.js"></script>-->
<script type="text/javascript" src="../lib/codemirror/codemirror.js"></script>
<script type="text/javascript" src="../lib/codemirror/clike.js"></script>
<script type="text/javascript" src="../lib/codemirror/diff_match_patch.js"></script>
<script type="text/javascript" src="../lib/codemirror/merge.js"></script>

<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>-->

<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/similarity.js"></script>
</html>
