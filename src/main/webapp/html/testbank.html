<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<title>LexamV3.0</title>
	<link rel="shortcut icon" href="../img/favicon.ico" >
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="../css/commonet.css">
	<link rel="stylesheet" href="../css/aexam.css">
	<link rel="stylesheet" href="../css/test.css">
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
      <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="headet"><!-- 头部菜单 --></div>
	<div class="container-fluid ">
		<!--nav-->
		<div class="topmenu">
			<!-- 顶部导航 -->
		</div>
        <!-- content -->
        <div class="col-md-10 col-md-offset-1 allcontent">
           <div class="tip">
			<div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
				<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
			</div>
		   </div>
			<div class="proinfo" style="display:none;">
            </div>
            <div class="border">
            <div class="row opration">
             <div class="btn-group col-md-4 addpro" role="group">
               <div class="btn-group" role="group" >
               <button type="button" class="btn  btn-success addbank">
                     <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                 </button>
               </div>
             </div>                       
             <div class="col-md-8 form-inline" style="padding-right:0px;">
             <div class="form-group col-md-offset-2">
                 <select class="form-control courseName">
                     <option>课程</option>
                 </select>
             </div>
             <div class="form-group ">
                 <select class="form-control knowName">
                     <option value="">知识点</option>
                 </select>
             </div>
             <div class="form-group">
                 <select class="form-control level">
                 <option value="">难度</option>
                 <option value="0">Easy</option>
                 <option value="1">Normal</option>
                 <option value="2">Hard</option>
                 </select>
             </div>
             <div class="input-group">
                     <input type="text" class="form-control searTitle"
                         placeholder="标题"> <span class="input-group-btn">
                         <button class="btn btn-primary search" type="button">&nbsp;查询</button>
                     </span>
                 </div>
             </div>
         </div>
         <table class="table table-bordered table-hover table-condensed table-striped" style="margin:0 5px;">
            <thead>
            <tr>
                <th><input type="checkbox" class="check_list"/>全选</th>
                <th>ID</th>
                <th>Title</th>
                <th>Difficulty</th>
                <th>AC/Submit</th>
                <th>CreateTime</th>
                <th>Course</th>
                <th>Topic</th>
            </tr>
            </thead>
            <tbody id="listInfo">
            </tbody>
        </table>
        </div>
         <div class="row ">
        <div class="col-md-offset-8">
            <ul class="pagination " id="pagination"></ul>
        </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="modaladdbank">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" style="font-size:15px;">你确定要添加这些题目吗？</h4>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary confirmadd">添加</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
</body>
    <script type="text/javascript">
		//seajs的简单配置
		seajs.config({
			base : '../lib/',
			alias : {
				jquery : 'jQuery/jquery.min.js',
				jCookie : 'jQuery/jquery.cookie.js',
				paginator : 'jQuery/jqPaginator.js',
				artTemplate : 'artTemplate/artTemplate.js',
				bootstrap : 'bootstrap/js/bootstrap.min.js',
				datetimepicker : 'bootstrap/js/bootstrap-datetimepicker.min.js',
				fileupload : 'jQuery/ajaxfileupload.js'
			}
		});
		//加载入口模块
		seajs.use('jquery');
		seajs.use("../js/testbank.js");
	</script>
</html>
