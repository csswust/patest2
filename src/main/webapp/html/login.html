<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/login.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <script src="../lib/jQuery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="form row">
            <div class="webName">
                <h3 class="form-title"></h3>
            </div>
            <div class="form-horizontal col-md-offset-2" id="login_form">
                <div class="col-md-9">
                    <div class="form-group">
                        <span class="fa glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                        <input class="form-control required" type="text" placeholder="Username" id="username"
                               name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <span class="fa glyphicon glyphicon glyphicon-lock" aria-hidden="true"></span>
                        <input class="form-control required" type="password" placeholder="Password" id="password"
                               name="password" maxlength="8"/>
                    </div>
                    <div class="form-group" style="margin-left: -100px">
                        <button type="button" class="btn btn-success  pull-right login">
                            <span class="glyphicon glyphicon-user " aria-hidden="true "></span>登录
                        </button>
                        <button type="button" class="btn btn-primary pull-right loginRepeat">
                            <span class="glyphicon glyphicon-repeat " aria-hidden="true "></span>重置
                        </button>
                        <div class="pull-right">
                            <div class="tip">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
