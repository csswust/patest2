    <div class="row" id="pic" style="height:360px;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active ">
                    <img style="width: 100%;height: 100%;" src="../img/1.png" alt="...">
                </div>
                <div class="item">
                    <img style="width: 100%;height: 100%;" src="../img/2.png" alt="...">
                </div>
                <div class="item">
                    <img style="width: 100%;height: 100%;" src="../img/3.png" alt="...">
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="row four">
        <div class="col-md-2 img-thumbnail col-md-offset-1">

            <i class="num" id="usernum"></i>
            <p class="text">平台考试人数</p>
        </div>
        <div class="col-md-2 img-thumbnail ">
            <span class="glyphicon glyphicon-th-list icon  btn-lg" aria-hidden="true"></span>
            <i class="num" id="problemnum"></i>
            <p class="text">平台考试题目</p>
        </div>
        <div class="col-md-2 img-thumbnail ">
            <span class="glyphicon glyphicon glyphicon-th icon  btn-lg" aria-hidden="true"></span>
            <i class="num" id="knowledgenum"></i>

                </li>
                <li><span class="glyphicon glyphicon-map-marker"></span> <span>实验室地址：</span> <span
                        class="taddress"> </span></li>
                <li><span class="glyphicon glyphicon-home"></span> <span>地址：</span> <span class="address"></span></li>
