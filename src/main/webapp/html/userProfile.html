<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../lib/seajs/sea-debug.js"></script>
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="head">
    <!-- 头部菜单 -->
</div>
<div class="container-fuild">
    <div class="row">
        <div class="side-bar col-md-2">
            <!-- 左侧导航 -->
        </div>
        <div class="col-md-10 main">
            <div class="tip">
                <div class="alert alert-warning" style="margin-top:10px;" id="tip">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <strong>小提示：出现问题刷新试试</strong>
                </div>
            </div>
            <div class="row opration">
                <div class="btn-group col-md-3" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn  btn-success addUser">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn  btn-info addUsers">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>批量添加
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn  btn-warning deleteUser">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>
                    </div>
                </div>
                <form class="form-inline col-md-9 ">
                    <div class="form-group">
                        <select class="form-control dschoolName">
                            <option>学院</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control dknowName">
                            <option value="">专业</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control searnum"
                               placeholder="学号">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control searTitle"
                               placeholder="姓名"> <span class="input-group-btn">
								<button class="btn btn-primary search" type="button"><span
                                        class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询</button>
							</span>
                    </div>
                </form>
            </div>
            <table
                    class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" class="check_list"/>全选</th>
                    <th>ID</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>学院</th>
                    <th>专业</th>
                    <th>班级</th>
                    <th>入学年份</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="listInfo">
                </tbody>
            </table>
            <div class="row paging">
                <div class="col-md-3 col-md-offset-4 pagenum">共 <span class="countnum" style="color:#337ab7"></span> 个
                </div>
                <div class="col-md-5 ">
                    <ul class="pagination " id="pagination"></ul>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="modal fade" id="user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">用户信息(带*必填)</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">学号</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control studentNum"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>姓名</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control realName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>学院</label>
                        <div class="col-md-4">
                            <select class="form-control schoolName">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>专业</label>
                        <div class="col-md-4">
                            <select class="form-control knowName">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>班级</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control className"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">入学年份</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control term"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closebutton" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary saveData">保存</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="importuser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">导入用户信息</h4>
            </div>
            <div class="modal-body">
                <div class="input-group col-md-8">
                    <label>
                        <input type="checkbox" class="isIgnoreError">忽略错误
                    </label>
                </div>
                <div class="input-group col-md-8">
                    <input type="text" class="form-control namefile" placeholder="仅支持.xls" disabled>
                    <span class="input-group-btn">
                        <input type="file" id="namefile" name="namefile" style="display: none">
                        <a class="btn btn-info file" onclick="$('input[id=namefile]').click();">名单</a>
                    </span>
                </div>
                <div class="download">
                    <a class="downloada" href="../resource/学生信息导入模板.xls">下载学生上传模板</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary comImport" data-dismiss="modal">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    //seajs的简单配置
    seajs.config({
        base: '../lib/',
        alias: {
            jquery: 'jQuery/jquery.min.js',
            jCookie: 'jQuery/jquery.cookie.js',
            paginator: 'jQuery/jqPaginator.js',
            jSession: 'jQuery/jquerySession.js',
            artTemplate: 'artTemplate/artTemplate.js',
            bootstrap: 'bootstrap/js/bootstrap.min.js',
            datetimepicker: 'bootstrap/js/bootstrap-datetimepicker.min.js',
            fileupload: 'jQuery/ajaxfileupload.js'
        }
    });
    //加载入口模块
    seajs.use('jquery');
    seajs.use("../js/userProfile.js");
</script>
</html>
