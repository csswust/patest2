<!-- 登录模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width:380px;margin-top: 160px;">
        <div class="modal-content">
            <div style="text-align: center;">
                <button style="margin-right: 30px;" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 style="color: orange;margin: 15px auto;" class="modal-title" id="myModalLabel2">欢迎登录</h3>
                <form class="form-horizontal">
                    <!--注册邮箱-->
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2 ">
                            <input style="height: 40px;" type="text" class="form-control  inputDlg" id="username"
                                   placeholder="请输入登录账号" z-index="1"/>
                        </div>
                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <input style="height: 40px;" type="password" class="form-control inputDlg" id="password"
                                   placeholder="请输入密码，区分大小写" z-index="2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2" style="color: #FFFFFF;text-align: center;">
                            <button id="btnlogin"
                                    style="width: 100%;height: 45px;color:#fff;font-size: 16px;font-weight: bold; background-color:#3c8dbd;"
                                    type="button" class="btn btn-block btn-default">登&nbsp;&nbsp;录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="myReg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width:380px;margin-top: 160px;">
        <div class="modal-content">
            <div style="text-align: center;">
                <button style="margin-right: 30px;" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3 style="color: orange;margin: 15px auto;" class="modal-title" id="myModalLabel1">欢迎注册</h3>
                <form class="form-horizontal">
                    <!--昵称-->
                    <div class="form-group">
                        <label for="inputMail" class="col-md-4 control-label">昵&nbsp;称：</label>
                        <div class="col-md-6 ">
                            <input type="text" class="form-control  inputDlg" id="nickname" placeholder="" z-index="1"/>
                        </div>
                    </div>
                    <!--注册邮箱-->
                    <div class="form-group">
                        <label for="inputMail" class="col-md-4 control-label">邮&nbsp;箱：</label>
                        <div class="col-md-6 ">
                            <input type="text" class="form-control  inputDlg" id="inputMail" placeholder=""
                                   z-index="1"/>
                        </div>
                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <label for="inputpassword" class="col-md-4  control-label">密&nbsp;码：</label>
                        <div class="col-md-6 ">
                            <input type="password" class="form-control inputDlg" id="inputpassword" placeholder=""
                                   z-index="2"/>
                        </div>
                    </div>
                    <!--确认密码-->
                    <div class="form-group">
                        <label for="inputpass" class="col-md-4  control-label">确认密码：</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control inputDlg" id="inputpass" placeholder=""
                                   z-index="3"/>
                        </div>
                    </div>
                    <!--真实姓名-->
                    <div class="form-group">
                        <label for="inputMail" class="col-md-4 control-label">联系方式：</label>
                        <div class="col-md-6 ">
                            <input type="text" class="form-control  inputDlg" id="telephone" placeholder=""
                                   z-index="1"/>
                        </div>
                    </div>
                    <!--联系方式-->
                    <div class="form-group">
                        <label for="inputMail" class="col-md-4 control-label">联系单位：</label>
                        <div class="col-md-6 ">
                            <input type="text" class="form-control  inputDlg" id="unit" placeholder="" z-index="1"/>
                        </div>
                    </div>
                    <!--按钮-->
                    <div class="form-group btnreg">
                        <div class="col-md-8 col-md-offset-2" style="padding-top: 20px;margin-top:-20px;">
                            <button style="width: 100%;height: 45px;font-size: 16px;color:#fff;font-weight: bold;background-color:#3c8dbd;"
                                    type="button" class="btn btn-block btn-default " id="register">立即注册
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
