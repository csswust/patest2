<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>考试</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/commonet.css">
    <link rel="stylesheet" href="../css/aexam.css">
    <link rel="stylesheet" href="../css/test.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="headet">
    <!-- 头部菜单 -->
    <nav class="navbar navbar-default">
        <div class="navbar-header ">
            <a class="navbar-brand" href="#">程序设计能力认证平台</a>
        </div>
        <ul class="nav navbar-nav menuHtml">
        </ul>
        <ul class="nav navbar-nav navbar-right userHtml">
        </ul>
    </nav>
</div>
<div class="container-fluid">
    <div class="col-md-12 allcontent">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li><a href="test.html">我的考试</a></li>
            <li class="active pageName">添加考试</li>
        </ol>
        <div class="info">
            <div class="row content">
                <div class="etstep ">
                    <div class="form-group">
                        <div class="row">

                        </div>
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-2" style="text-align:right;"><h4>基本信息</h4></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>标题：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control examTitle" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">描述：</label>
                        <div class="col-md-6">
                            <textarea class="form-control description" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>时间：</label>
                        <div class="col-md-3">
                            <input class="form-control form_datetime startTime" type="text" placeholder="开始时间">
                        </div>
                        <span class="col-md-1" style="width:20px;text-align:center;line-height:30px;">-</span>
                        <div class="col-md-3">
                            <input class="form-control form_datetime endTime" type="text" placeholder="结束时间">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row savebutton">
                <button type="button" class="btn btn-primary downInfo " id="justSave">下一步 <span
                        class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
    </div>
</div>
<!-- 关于我们 -->
<div id="footer">
    <!-- 页脚 -->
</div>
<div id="loginmodal"></div>
<div id="registermodal"></div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquery.cookie.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquerySession.js"></script>
<!--<script type="text/javascript" src="../lib/jQuery/ajaxfileupload.js"></script>-->
<script type="text/javascript" src="../lib/jQuery/jqPaginator.js"></script>
<!--<script type="text/javascript" src="../lib/artTemplate/artTemplate.js"></script>-->

<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript" src="../js/patest.js"></script>
<script type="text/javascript" src="./js/commonet.js"></script>
<script type="text/javascript" src="./js/addExam.js"></script>
<script type="text/javascript">
    // 执行入口
    addExam.init();
</script>
</html>
