<div class="container-fuild">
    <div class="col-md-10  col-md-offset-1 allcontent" style="padding-bottom: 60px;">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li><a href="test.html">我的考试</a></li>
            <li class="active pageName">添加题库</li>
        </ol>
        <div class="info">
            <div class="row content">
                <div class="etstep ">
                    <div class="form-group">
                        <div class="row">

                        </div>
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="row bank">
                            <div class="col-md-1">
                                <div class="banktitle"><h4>所选题库</h4></div>
                            </div>
                            <div class="col-md-1 problem">
                                <button type="button" class="btn btn-primary btn-sm localBank problem"><span
                                        class="glyphicon glyphicon-th-list"></span> 参考题库
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover table-condensed table-striped">
                            <thead id="listhead">

                            </thead>
                            <tbody id="listInfo">

                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="row paging">
                    <div class="col-md-3 col-md-offset-4 pagenum">共 <span class="countnum"
                                                                          style="color:#337ab7"></span> 个
                    </div>
                    <div class="col-md-5 ">
                        <ul class="pagination " id="pagination"></ul>
                    </div>
                </div>
            </div>
            <div class="row savebutton">
                <button type="button" class="btn btn-primary upBank" id="justSave1"><span
                        class="glyphicon glyphicon-chevron-left"></span>上一步
                </button>
                <button type="button" class="btn btn-primary downBank" id="justSave2">下一步 <span
                        class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
    </div>
</div>
<div id="footer" style="clear: both; padding: 20px 0px 20px 0px;">

</div>
<div id="loginmodal"></div>
<div id="registermodal"></div>
