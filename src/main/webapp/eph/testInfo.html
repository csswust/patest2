<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>考试</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/commonet.css">
    <link rel="stylesheet" href="../css/aexam.css">
    <link rel="stylesheet" href="../css/test.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="headet">
    <!-- 头部菜单 -->
    <nav class="navbar navbar-default">
        <div class="navbar-header ">
            <a class="navbar-brand" href="#">程序设计能力认证平台</a>
        </div>
        <ul class="nav navbar-nav menuHtml">
        </ul>
        <ul class="nav navbar-nav navbar-right userHtml">
        </ul>
    </nav>
</div>
<div class="container-fuild">
    <div class="col-md-12 allcontent">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li class="active pageName">我的考试</li>
        </ol>
        <div class="border">
            <div class=" nav-tabs-custom" style="background:white;margin:5px 5px;">
                <ul class="nav nav-tabs examInfoNav">
                    <li role="presentation" class="examTabs active" id="quesList"><a href="#" data-toggle="tab"
                                                                                     aria-expanded="false">题目列表</a></li>
                    <li role="presentation" class="examTabs" id="online"><a href="#" data-toggle="tab"
                                                                            aria-expanded="false">考生名单</a></li>
                    <li role="presentation" class="examTabs" id="rank"><a href="#" data-toggle="tab"
                                                                          aria-expanded="false">成绩表</a></li>
                    <!--<li role="presentation" class="examTabs"><a href="#" data-toggle="tab" aria-expanded="false">公告</a>
                    </li>-->
                    <li role="presentation" class="examTabs" style="float:right;border: 10px;margin-right  :10px">
                        <button type="button" class="btn  btn-primary gradePrint">成绩导出</button>
                    </li>
                    <li role="presentation" class="examTabs" style="float:right;border: 10px">
                        <button type="button" class="btn  btn-info codePrint">代码导出</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <table class="table table-bordered table-hover table-condensed table-striped submit">
                        <thead>
                        <tr class="quesList">
                            <th>ID</th>
                            <th>标题</th>
                            <th>标签</th>
                            <th>难度</th>
                            <th>AC/Submit</th>
                            <th>创建时间</th>
                            <th>使用次数</th>
                        </tr>
                        <tr class="submitInfo" style="display:none;">
                            <th>Submit ID</th>
                            <th>Problem Title</th>
                            <th>Username</th>
                            <th>RealName</th>
                            <th>ClassName</th>
                            <th>Result</th>
                            <th>Memory[KB]</th>
                            <th>Time[MS]</th>
                            <th>Compiler</th>
                            <th>Submit Time</th>
                            <th>IP</th>
                        </tr>
                        <tr class="online" style="display:none;">
                            <th>序号</th>
                            <th>学号</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>班级</th>
                            <th>考试地点</th>
                            <!--<th>IP</th>	-->
                            <th>登录状态</th>
                        </tr>
                        <tr class="rankInfo" style="display:none;">
                        </tr>
                        </thead>
                        <tbody id="listInfo">
                        </tbody>
                    </table>
                </div>
                <div class="row paging">
                    <div class="col-md-5 col-md-offset-5">
                        <ul class="pagination " id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 关于我们 -->
<div id="footer">

</div>
<div id="loginmodal"></div>
<div id="registermodal"></div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>

<script type="text/javascript" src="../lib/jQuery/jquerySession.js"></script>-->

<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript" src="../js/patest.js"></script>
<script type="text/javascript" src="./js/commonet.js"></script>
<script type="text/javascript" src="./js/testInfo.js"></script>
<script type="text/javascript">
    // 执行入口
    testInfo.init();
</script>
</html>
