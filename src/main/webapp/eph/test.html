<body>
<div id="headet">
    <!-- 头部菜单 -->
    <nav class="navbar navbar-default">
        <div class="navbar-header ">
            <a class="navbar-brand" href="#">程序设计能力认证平台</a>
        </div>

        </ul>
        <ul class="nav navbar-nav navbar-right userHtml">

<div class="container-fluid">
    <div class="col-md-12 allcontent">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li class="active pageName">我的考试</li>
        </ol>
        <div class="border">
            <div class="">
                <div class="page-header">
                    <h1>考试列表
                        <small class="nowTime"></small>
                    </h1>
                </div>
                <table
                        class="table table-bordered table-hover table-condensed table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>题目</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>人数</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody id="listInfo">
                    </tbody>
                </table>
            </div>
            <div class="row ">
                <div class="col-md-offset-8">
                    <ul class="pagination " id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalexamdelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" style="font-size:15px;">你确定要删除<span class="examquess"></span>题目吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary examdelete">删除</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
