<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LexamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/commonet.css">
    <link rel="stylesheet" href="../css/aexam.css">
    <!--[if lt IE 9]>
    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>
    <script src="../lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="headet">
    <!-- 头部菜单 -->
    <nav class="navbar navbar-default">
        <div class="navbar-header ">
            <a class="navbar-brand" href="#">程序设计能力认证平台</a>
        </div>
        <ul class="nav navbar-nav menuHtml">
        </ul>
        <ul class="nav navbar-nav navbar-right userHtml">
        </ul>
    </nav>
</div>
<div class="container-fluid ">
    <div class="col-md-10 col-md-offset-1 allcontent">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li class="active pageName">个人信息</li>
        </ol>
        <div class="peoinfo">
            <div class="row content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-2" style="text-align:center;"><h4>个人信息</h4></div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-2 control-label"><span class="require">*</span>昵称：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control  testname" disabled="disabled" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>邮箱：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control mail" disabled="disabled" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>联系地址：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control address" disabled="disabled" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>联系方式：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control telephone" disabled="disabled" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="require">*</span>真实姓名：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control realname" disabled="disabled" required/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row saveinfo ">
                <button type="button" class="btn btn-success updatePassClick "><span
                        class="glyphicon glyphicon-floppy-disk"></span>修改密码
                </button>
                <button type="button" class="btn btn-primary saveInfo "><span
                        class="glyphicon glyphicon-floppy-disk"></span>修改
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 关于我们 -->
<div id="footer">
    <!-- 页脚 -->
</div>
<div id="loginmodal"></div>
<div id="registermodal"></div>
<div class="modal fade" id="perinfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">个人信息(带*必填)</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="require">*</span>昵称：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control mtestname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="require">*</span>邮箱：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control mmail"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="require">*</span>联系地址:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control maddress"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="require">*</span>联系方式：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control mtelephone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><span class="require">*</span>真实姓名：</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control mrealname" required/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeper" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary saveper">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="updatePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">修改密码(带*必填)</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputpassword" class="col-md-4  control-label">密&nbsp;码：</label>
                        <div class="col-md-6 ">
                            <input type="password" class="form-control inputDlg" id="inputpassword"
                                   placeholder="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputpass" class="col-md-4  control-label">确认密码：</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control inputDlg" id="inputpass" placeholder="password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeper" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary updatePass">修改</button>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquery.cookie.js"></script>

<script type="text/javascript" src="../js/patest.js"></script>
<script type="text/javascript" src="./js/commonet.js"></script>
<script type="text/javascript" src="./js/perinfo.js"></script>
<script type="text/javascript">
    // 执行入口
    perinfo.init();
</script>
</html>
