<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>LExamV3.0</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/commonet.css">
    <link rel="stylesheet" href="../css/aexam.css">
    <link rel="stylesheet" href="../css/test.css">

    <script src="../lib/bootstrap/js/html5shiv.min.js"></script>

    <![endif]-->

<body>
<div id="headet">
    <!-- 头部菜单 -->
    <nav class="navbar navbar-default">
        <div class="navbar-header ">
            <a class="navbar-brand" href="#">程序设计能力认证平台</a>
        </div>
        <ul class="nav navbar-nav menuHtml">
        </ul>
        <ul class="nav navbar-nav navbar-right userHtml">
        </ul>
    </nav>
</div>
<div class="container-fluid ">
    <div class="col-md-12 allcontent">
        <div class="tip">
            <div class="alert alert-warning alert-dismissible" role="alert" style="margin-top: 10px;" id="tip">
                <a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>小提示：带*号的为必填，请仔细检查</strong>
            </div>
        </div>
        <ol class="breadcrumb">
            <li><a href="home.html"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>首页</a>
            </li>
            <li class="active pageName">我的考试</li>
        </ol>
        <div class="border">
            <div class="row opration">
                <div class="form-group col-md-8 col-md-offset-4">
                    <div class="col-md-4 col-md-offset-4">
                        <input class="form-control form_datetime startTime" type="text" placeholder="开始时间">
                    </div>
                    <div class="input-group col-md-4">
                        <input class="form-control form_datetime endTime" type="text" placeholder="结束时间">
                        <span class="input-group-btn">
						<button class="btn btn-primary search" type="button">&nbsp;查询</button>
					</span>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-hover table-condensed table-striped" style="margin:0 5px;">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>账单编号</th>
                    <td>申请名称</td>
                    <td>考试人数</td>
                    <th>申请人</th>
                    <th>联系方式</th>
                    <th>申请时间</th>
                    <th>金额</th>
                    <th>是否付款</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="listInfo">
                </tbody>
            </table>
        </div>
        <div class="row ">
            <div class="col-md-offset-8">
                <ul class="pagination " id="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<!-- 关于我们 -->
<div id="footer">
    <!-- 页脚 -->
</div>
<div id="loginmodal"></div>
<div id="registermodal"></div>
<div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">付款方式</h4>
            </div>
            <div class="modal-body content">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeper" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary saveper" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/jQuery/jquery.min.js"></script>
